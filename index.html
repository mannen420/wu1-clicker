<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Void clicker</title>
</head>

<body>
    <audio id="swoosh" src="audio/607251__d4xx__swoosh-2.wav"></audio>
    <header class="hero">
        
        <div class="hero-gradient"></div>
        <div class="container hero-content">

           
                <button id="game-button"><img src="../wu1-clicker/img/30281399-40bd-43da-a540-1cddb50981d5.png" alt="star" class="star"></button>
                
        

            <div class="lead">
                
            </div>
        </div>
    </header>
    
    <main class="container">
        <article class="game">
            <div class="game-hud">
                <ul class="game-currency">
                    <li class="item">
                        <h3>insight: <span id="money"></span></h3>
                    </li>
                    <li class="item">
                        <h3>insight per click: <span id="mpc"></span></h3>
                    </li>
                    <li class="item">
                        <h3>insight per second: <span id="mps"></span></h3>
                    </li>
                    <li class="item">
                        <h3>upgrades: <span id="upgrades"></span></h3>
                    </li>
                    
                </ul>
                
            </div>
            <div class="w-100">
                <h2>Uppgraderingar</h2>
                <div id="upgradelist"></div>
            </div>
        </article>
    </main>
    <div id="msgbox"></div>
    <footer class="container footer">
      
    </footer>
    <script src="js/clicker.js"></script>

    
</body>

</html>
